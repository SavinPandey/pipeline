apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-app
        image: savinpandey/pipeline:v4
        ports:
        - containerPort: 8000
        env:
        - name: APPNAME
          value: "Yantras"
